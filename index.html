<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name<input type="text" id="name" placeholder="Enter your name"
                    required ></label>
            <label for="email" id="email-label">Email<input type="email" id="email" placeholder="Enter your email"
                    required></label>
            <label for="number" id="number-label">Age <span class="weak">(optional)</span><input type="number"
                    id="number" placeholder="Age" min="10" max="99"></label>
        </fieldset>



        <fieldset>
            <label for="dropdown">Which option best describes your current role?
                <select id="dropdown">
                    <option disabled selected>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="recommend-definitely"><input type="radio" value="1" name="recommend" id="recommend-definitely" class="inline">
                Definitely</label>
            <label for="recommend-maybe"><input type="radio" value="2" name="recommend" id="recommend-maybe" class="inline">
                Maybe</label>
            <label for="recommend-notsure"><input type="radio" value="3" name="recommend" id="recommend-notsure" class="inline"> Not
                sure</label>
        </fieldset>
<fieldset>
    <label for="feature">What is your favorite feature of freeCodeCamp?
        <select id="feature">
            <option disabled selected>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
        </select>
    </label>
</fieldset>

        <fieldset>
            <legend>What would you like to see improved? <span class="weak">(Check all that apply)</span></legend>

            <label for="front-end"><input type="checkbox" value="4" id="front-end" class="inline"> Front-end Projects</label>
            <label for="back-end"><input type="checkbox" value="5" id="back-end" class="inline"> Back-end Projects</label>
            <label for="data-visualization"><input type="checkbox" value="6" id="data-visualization" class="inline"> Data
                Visualization</label>
            <label for="challenges"><input type="checkbox" value="7" id="challenges" class="inline"> Challenges</label>
            <label for="open-source"><input type="checkbox" value="8" id="open-source" class="inline"> Open Source Community</label>
            <label for="gitter-help"><input type="checkbox" value="9" id="gitter-help" class="inline"> Gitter help rooms</label>
            <label for="videos"><input type="checkbox" value="10" id="videos" class="inline"> Videos</label>
            <label for="city-meetups"><input type="checkbox" value="11" id="city-meetups" class="inline"> City Meetups</label>
            <label for="wiki"><input type="checkbox" value="12" id="wiki" class="inline"> Wiki</label>
            <label for="forum"><input type="checkbox" value="13" id="forum" class="inline"> Forum</label>
            <label for="additional-courses"><input type="checkbox" value="14" id="additional-courses" class="inline"> Additional
                Courses</label>
        </fieldset>

        <fieldset>
            <label for="comments">Any comments or suggestions?<textarea id="comments"
                    placeholder="Enter your comment here..." rows="7"></textarea></label>
        </fieldset>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>

</html>
