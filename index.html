<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">

        <label for="name" id="name-label">Name<input type="text" id="name" placeholder="Enter your name"
                required></label>
        <label for="email" id="email-label">Email<input type="email" id="email" placeholder="Enter your email"
                required></label>
        <label for="number" id="number-label">Age (optional)<input type="number" id="number" placeholder="Age" min="10"
                max="99"></label>
        <select name="" id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
        <label for="recommend-definitely"><input type="radio" value="1" name="recommend" id="recommend-definitely"> Definitely</label>
        <label for="recommend-maybe"><input type="radio" value="2" name="recommend" id="recommend-maybe"> Maybe</label>
        <label for="recommend-notsure"><input type="radio" value="3" name="recommend" id="recommend-notsure"> Not sure</label>
        <label for="front-end"><input type="checkbox" value="4" id="front-end">Front-end Projects</label>
        <label for="back-end"><input type="checkbox" value="5" id="back-end">Back-end Projects</label>
        <label for="data-visualization"><input type="checkbox" value="6" id="data-visualization">Data Visualization</label>
        <label for="challenges"><input type="checkbox" value="7" id="challenges">Challenges</label>
        <label for="open-source"><input type="checkbox" value="8" id="open-source">Open Source Community</label>
        <label for="gitter-help"><input type="checkbox" value="9" id="gitter-help">Gitter help rooms</label>
        <label for="videos"><input type="checkbox" value="10" id="videos">Videos</label>
        <label for="city-meetups"><input type="checkbox" value="11" id="city-meetups">City Meetups</label>
        <label for="wiki"><input type="checkbox" value="12" id="wiki">Wiki</label>
        <label for="forum"><input type="checkbox" value="13" id="forum">Forum</label>
        <label for="additional-courses"><input type="checkbox" value="14" id="additional-courses">Additional Courses</label>
        <label for="comments">Any comments or suggestions?<textarea name="" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea></label>
        <input type="submit" value="Submit" id="submit">

    </form>

</body>

</html>
